<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styling.css">


<script>
  calculate = function()
{
    var principal = document.getElementById('princi').value;
    var dura = document.getElementById('time').value; 

    var today = new Date();
    today.setMonth(today.getMonth()+parseInt(dura));

    if(dura<6)
    {
      document.getElementById('ri').value=4;
      document.getElementById("ma").value=parseFloat(principal)+parseFloat((principal*4*dura)/100);
    }
    else{
      document.getElementById('ri').value=4.25;
      document.getElementById("ma").value=parseFloat(principal)+parseFloat((principal*4.25*dura)/100);
    }
    document.getElementById("md").value=today.toLocaleDateString();
 }
</script>



</head>
<body>
   
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand"  href="#">OnlineBanking</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li style="margin-left: 600px;"><a href="#"> Log out</a></li>
          </ul>
        </div>
      </nav>

<h1 style="text-align: center;">Fixed Deposit</h1>
<table>
  <tr>
    <td>Amount</td>
    <td><input id="princi" type="number" ></td>
  </tr>

  <tr>
    <td>Duration</td>
    <td><input id="time"   type="number" onblur="calculate()"></td>
  </tr>

  <tr>
    <td>Rate Of Interest</td>
    <td> <input id="ri" style="color:rgb(224, 8, 8);font-size: larger;" /> </td> 
  </tr>

  <tr>
    <td>Maturity Amount</td>
    <td> <input id="ma" style="color:rgb(8, 240, 19);font-size: larger;" /> </td> 
  </tr>

  <tr>
    <td>Maturity Date</td>
    <td> <input id="md" style="color:rgb(8, 31, 240);font-size: larger;"  /> </td> 
  </tr>

  <tr>
    <td>Nominee</td>
    <td><input type="text"></td>
  </tr>

  <tr>
    <td>Relation with Nominee</td>
    <td>
      <form >
        <select id="cars" name="cars">
          <option >Father/Mother</option>
          <option value="saab">Son/Daughter</option>
          <option value="fiat">Brother/Sister</option>
          <option value="audi">Husband/Wife</option>
        </select>
       
      </form>
    </td>
  </tr>

  <tr >
   <td colspan="2" > <button >Submit</button></td>
  </tr>

</table>

</body>
</html>
